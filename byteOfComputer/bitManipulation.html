<html>
<head>
  <title>Bit Manipulation</title>
</head>
<body>
  <script type="text/javascript">
    int x = 24;           /* 0000 0000 0001 1000 */
    int y = 8;            /* 0000 0000 0000 1000 */

    add x + y = 32;       /* 0000 0000 0010 0000 */
    subtract x - y = 16;  /* 0000 0000 0001 0000 */
    x OR y = 24;          /* 0000 0000 0001 1000 */
    x AND y = 8;          /* 0000 0000 0000 1000 */
    x XOR y = 16;         /* 0000 0000 0001 0000 */
    x >> 2 = 6;           /* 0000 0000 0000 0110 */
    x << 2 = 96;          /* 0000 0000 0110 0000 */
    NOT x = -25;          /* 0000 0000 0001 1001 */
  </script>
</body>
</html>
