<html>
<head>
  <title>iBS</title>
</head>
<body>
  <script type="text/javascript">
    function iBS(arr, num) {
      var start = 0;
      var end = arr.length -1;
      while(start <= end) {
        var mid = Math.floor((end + start)/2);
        if(arr[mid] < num) {
          console.log("if", mid);
          start = mid + 1;
        }
        else if(arr[mid] > num) {
          end = mid - 1;
          console.log("else if", mid);
        }
        else {
          return true;
        }
      } return false;
    }
  </script>
</body>
</html>
