<html>
<head>
  <title>linearSearch</title>
</head>
<body>
  <script type="text/javascript">

    function linearSearch(key, array) {
      for (var i = 0; i < array.length; i++) {
        if(array[i] == key) {
          return i;
        }
        return -1;
      };


    }
  </script>
</body>
</html>
