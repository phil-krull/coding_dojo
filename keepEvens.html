<script type="text/javascript">
  function keepEvens(arr){
    if(arr instanceof Array){
      var oddsFound = 0;
      for(var i = 0; i < arr.length; i ++){
        if(typeof arr[i]=='number' && arr[i]%2==0){
          arr[i-oddsFound] = arr[i];
        } else {
          oddsFound ++;
        }
      }
      arr.length -= oddsFound;
      // while(oddsFound){
      //   arr.pop();
      //   oddsFound--;
      // }
      return arr;
    } else {
      return null;
    }
  }
</script>
