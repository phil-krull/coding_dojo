<html>
<head>
  <title>Bubble Sort</title>
</head>
<body>
  <script type="text/javascript">
    function bubbleSort(arr) {
      if(arr instanceof Array) {
        var end = arr.length-1;
        while(end != 0) {
          var swap = false;
          for(var idx = 0; idx < end; idx++) {
            if(arr[idx] > arr[idx+1]) {
              var temp = arr[idx];
              arr[idx] = arr[idx+1];
              arr[idx+1] = temp;
              swap = true;
            }
          }
          if(swap == false) {
            break;
          }
          end--;
        }
        console.log(arr);
      } else {return -1}
    }
  </script>
</body>
</html>
