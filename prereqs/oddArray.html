<html>
<head>
  <title>Array with Odd Numbers</title>
</head>
<body>
  <script type="text/javascript">
    function oddArray(maxNum) {
      var newArr = [];
      for(var idx = 1; idx <= maxNum; idx++) {
        if(idx%2 == 1) {
          newArr.push(idx);
        }
      }
      console.log(newArr);
    }
  </script>
</body>
</html>
