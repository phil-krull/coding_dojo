<html>
<head>
  <title>Find Average</title>
</head>
<body>
  <script type="text/javascript">
    function findAverage(arr) {
      var sum = arr[0];
      for(var idx = 1; idx < arr.length; idx++) {
        sum += arr[idx];
      }
      var average = sum/arr.length;
      console.log(average);
    }
  </script>
</body>
</html>
