<html>
<head>
  <title>Find Max value</title>
</head>
<body>
  <script type="text/javascript">
    function findMax(arr) {
      var max = arr[0];
      for(var idx = 1; idx < arr.length; idx++) {
        if(arr[idx] > max) {
          max = arr[idx];
        }
      }
      console.log(max);
    }
  </script>
</body>
</html>
