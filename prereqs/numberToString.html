<html>
<head>
  <title>Number to String</title>
</head>
<body>
  <script type="text/javascript">
    function number2String(arr) {
      for(var idx = 0; idx < arr.length; idx++) {
        if(arr[idx] < 0) {
          arr[idx] = 'Dojo';
        }
      }
      console.log(arr);
    }
  </script>
</body>
</html>
