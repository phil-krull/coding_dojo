<html>
<head>
  <title>Max, Min and Average</title>
</head>
<body>
  <script type="text/javascript">
    function findMaxMinAvg(arr) {
      var min = arr[0];
      var max = arr[0];
      var sum = arr[0];
      for(var idx = 1; idx < arr.length; idx++) {
        sum += arr[idx];
        if(arr[idx] < min) {
          min = arr[idx];
        }
        if(arr[idx] > max) {
          max = arr[idx];
        }
      }
      var avg = sum/arr.length;
      console.log("Min = ", min, "Max = ", max, "Average = ", avg);
    }
  </script>
</body>
</html>
