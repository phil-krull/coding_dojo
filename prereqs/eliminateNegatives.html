<html>
<head>
  <title>Eliminate Negative Numbers</title>
</head>
<body>
  <script type="text/javascript">
    function eliminateNeg(arr) {
      for(var idx = 0; idx < arr.length; idx++) {
        if(arr[idx] < 0) {
          arr[idx] = 0;
        }
      }
      console.log(arr);
    }
  </script>
</body>
</html>
