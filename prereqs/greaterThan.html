<html>
<head>
  <title>Greater than Y</title>
</head>
<body>
  <script type="text/javascript">
    function greaterThanY(arr, num) {
      var count = 0;
      for(var idx = 0; idx < arr.length; idx ++) {
        if(arr[idx] > num) {
          count++;
        }
      }
      console.log(count);
    }
  </script>
</body>
</html>
